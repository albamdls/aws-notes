site_name: AWS Cloud Practitioner Notes
site_url: https://jalando-code.github.io/aws-notes/
site_author: Alba | @jalando.code
site_description: Apuntes visuales del curso AWS Cloud Practitioner ☁️

theme:
  name: material
  logo: images/icons/favicon.png
  favicon: images/icons/favicon.png
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - search.highlight


extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/jalando.code
      name: \@jalando.code
    - icon: fontawesome/brands/github
      link: https://github.com/albamdls
      name: albamdls

